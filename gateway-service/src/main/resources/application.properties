spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=users-create
spring.cloud.gateway.routes[0].uri=lb://user-service-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/graphql
spring.cloud.gateway.routes[0].predicates[1]=Method=GET,POST
spring.cloud.gateway.routes[0].filters[0]=AuthorizationHeaderFilter

